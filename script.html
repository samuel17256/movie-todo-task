      .container {

        background-color: #08680b;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

    <script>
      document.getElementById("subBtn").addEventListener("click", async (e) => {
        e.preventDefault();
    
        const fullName = document.querySelector("input[name=fullname]").value;
        const email = document.querySelector("input[name=email]").value;
        const userTeam = document.querySelector("input[name=userTeam]").value;
        const password = document.querySelector("input[name=password]").value;
    
        try {
          const response = await fetch("https://test.blockfuselabs.com/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              fullname: fullName,
              email: email,
              team: userTeam,
              password: password,
            }),
          });
    
          const data = await response.json();
    
          if (data && data.success) {
            alert("Registration successful!");
    
            localStorage.setItem("Full Name", fullName);
            localStorage.setItem("Email", email);
            localStorage.setItem("User Team", userTeam);
            localStorage.setItem("Password", password);
    
            document.querySelector("input[name=fullname]").value = "";
            document.querySelector("input[name=email]").value = "";
            document.querySelector("input[name=userTeam]").value = "";
            document.querySelector("input[name=password]").value = "";
          } else {
            alert(data.message || "Registration failed.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred during registration.");
        }
      });
    
      document.getElementById("loginBtn").addEventListener("click", (e) => {
        e.preventDefault();
    
        const loginEmail = document.getElementById("loginEmail").value;
        const loginPassword = document.getElementById("loginPassword").value;
    
        const savedEmail = localStorage.getItem("Email");
        const savedPassword = localStorage.getItem("Password");
    
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";
    
        if (loginEmail === savedEmail && loginPassword === savedPassword) {
          const savedName = localStorage.getItem("Full Name");
          const savedTeam = localStorage.getItem("User Team");
    
          const div = document.createElement("div");
          div.innerHTML = `<h1>Login Successful. Welcome!</h1>
                           <p>Name: ${savedName}</p>
                           <p>Email: ${savedEmail}</p>
                           <p>Team: ${savedTeam}</p>`;
          resultDiv.appendChild(div);
    
          document.getElementById("loginEmail").value = "";
          document.getElementById("loginPassword").value = "";
        } else {
          const span = document.createElement("span");
          span.innerText = "Invalid email or password.";
          span.style.color = "red";
          resultDiv.appendChild(span);
        }
      });
    </script>
